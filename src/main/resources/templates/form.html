<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Mídia - Panorama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1>➕ Adicionar Nova Mídia</h1>
    <form th:action="@{/salvar}" method="post" th:object="${midia}" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagem da capa</label>
			<input type="file" name="imagem" class="form-control" accept=".png,.jpg,.jpeg,.svg,.gif" required>
        </div>
		
		<div class="mb-3">
		    <label class="form-label">Tipo da Mídia</label>
		    <select th:field="*{tipo}" class="form-select" required>
		        <option value="">Selecione...</option>
		        <option value="Quadrinho/Mangá">Quadrinho/Mangá</option>
		        <option value="Animação">Animação</option>
		        <option value="Filme">Filme</option>
		    </select>
		</div>


        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{visto}">
            <label class="form-check-label">Já vi essa mídia</label>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const fileInput = document.querySelector('input[type="file"]');
        const file = fileInput.files[0];

        if (file) {
            const maxSizeInBytes = 2 * 1024 * 1024; // 2MB

            if (file.size > maxSizeInBytes) {
                e.preventDefault();
                alert('A imagem não pode ter mais que 2MB. Você será redirecionado para a página inicial.');
                window.location.href = '/';
            }
        }
    });
</script>
</html>
